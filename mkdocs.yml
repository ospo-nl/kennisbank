site_name: OSPO-NL Kennisbank
repo_url: https://github.com/ospo-nl/kennisbank/
theme:
  name: material
  features:
    - content.action.edit
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
